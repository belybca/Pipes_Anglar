<div class="text-layout">
    <h1>Custom Pipes</h1>
    <p>
        Pipes created by {{'us' | mayusculas:toUpper}}
    </p>
    
</div>
<p-toolbar>
    <div class="toolbar-group-left"></div>
    
    <div class="toolbar-group-right">
        <button pButton class="mr-2 p-button-warning" label="(Upper / Lower) case" (click)="toggleUpperLower()"></button>
        <button pButton class="mr-2 p-button-success" icon="pi pi-sort" label="By Name" (click)=" changeType('name')"></button>
        <button pButton class="mr-2 p-button-info" icon="pi pi-sort" label="By Fly" (click)=" changeType('fly')"></button>
        <button pButton class="mr-2 p-button-help" icon="pi pi-sort" label="By Color" (click)=" changeType('color')"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-3">
        <div class="text-subtitle"> <h3>Sorting with Pipes</h3></div>       
      <p-table [value]="heroes |slice:0| sort:type ">
        <ng-template pTemplate="header">
           <tr>
            <th>Name</th>
            <th>Fly</th>
            <th>Color</th>
           </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
           <tr>
            <td>{{heroe.name}}</td>
            <td>{{heroe.fly | heroeFly | titlecase}}</td>
            <td>{{heroe.color}}</td>
           </tr>
        </ng-template>
      </p-table>
   </div>

</div>

<div class="grid">
    <div class="col mt-3">
       <div class="text-subtitle"><h3>Sorting using the PrimeNG Table</h3></div>
      <p-table [value]="heroes | slice:0">
        <ng-template pTemplate="header">
           <tr>
            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="fly">Fly<p-sortIcon field="fly"></p-sortIcon></th>
            <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>           
           </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
           <tr>
            <td>{{heroe.name}}</td>
            <td>{{heroe.fly | heroeFly | titlecase}}</td>
            <td>{{heroe.color}}</td>
           </tr>
        </ng-template>
      </p-table>
   </div>
</div>
